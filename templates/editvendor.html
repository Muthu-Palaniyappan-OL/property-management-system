{% extends "layout.html" %}
{% block main %}
<div class="form-main property_edit_main">
    <div class="form-signin">
        <form action="" enctype="multipart/form-data" class="container" method="post">
            <h1 class="h3 mb-3 text-center">Add or Modify Vendor</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="vendor_name" name="vendor_name" placeholder="VendorName"
                    value="{{vendor.name or ''}}">
                <label for="vendor_name">Vendor Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="email"
                    value="{{vendor.email or ''}}">
                <label for="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="website" name="website" placeholder="No Of Units"
                    value="{{vendor.website or ''}}">
                <label for="website">Website</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="name_contact_person" name="name_contact_person"
                    placeholder="Name Contact Person" value="{{vendor.name_contact_person or ''}}">
                <label for="name_contact_person">Name Contact Person</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="phone_number_of_contact" name="phone_number_of_contact"
                    placeholder="Phone Number Of Contact" value="{{vendor.phone_number_of_contact or ''}}">
                <label for="phone_number_of_contact">Phone Number Of Contact</label>
            </div>

            <select class="form-floating" name="category" id="category">
                {% for category in categories %}
                {% if property.category == category %}
                <option selected value="{{category}}">{{category}}</option>
                {% else %}
                <option value="{{category}}">{{category}}</option>
                {% endif %}
                {% endfor%}
            </select>

            <div class="form-floating">
                <textarea class="form-control" name="address" id="address" cols="30"
                    placeholder="{{property.address or ''}}" rows="10"></textarea>
                <label for="address">Address</label>
            </div>

            <div class="mb-3">
                <input type="file" class="form-control" id="file" name="file" placeholder="File Name">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Add or Modify Property</button>
        </form>
    </div>
</div>
{% endblock main %}
