{% extends "layout.html" %}
{% block main %}
<div class="d-flex gap-2 flex-wrap justify-content-around">
{% for i in news %}
    <a href="{{i['url']}}" target="_blank" class="text-decoration-none">
        <div class="card m-4" style="width: 18rem;">
            <img class="card-img-top" src="{{i['image_url']}}" alt="">
            <div class="card-body">
                <h3 class="text-body">{{i['title']}}</h3>
                <p class="text-muted">{{i['description']}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
</ul>
</div>


{% endblock main %}
